<script language="JavaScript1.2">
//Instellen van het veld:
var breedte=444
var hoogte=340
var snelheid=1
agrondkleur="white"
//Invoegen van de afbeeldingen met eventuele hyperlinks:
var afbeelding=new Array()

afbeelding[1]='<IMG SRC="pics/schuif1.JPG" width=444 height=340 border=0 alt="Ieder jaar organiseert buurtvereniging De Mijlpaal een gezellige rommelmarkt"></a>'
afbeelding[2]='<IMG SRC="pics/schuif2.JPG" width=444 height=340 border=0 alt="Sportieve manifestatie tijdens opening speelveld De Bijenkorf"></a>'
afbeelding[3]='<IMG SRC="pics/schuif3.JPG" width=444 height=340 border=0 alt="Met versierde fietsen door het dorp tijdens Koninginnedag"></a>'
afbeelding[4]='<IMG SRC="pics/schuif4.JPG" width=444 height=340 border=0 alt="Kinderen vieren carnaval met het Vakantiecomité"></a>'
afbeelding[5]='<IMG SRC="pics/schuif5.JPG" width=444 height=340 border=0 alt="De avondvierdaagse is ieder jaar een gezellig feest"></a>'
afbeelding[6]='<IMG SRC="pics/schuif6.JPG" width=444 height=340 border=0 alt="Play backshow. Een belevenis voor jong Lennisheuvel"></a>'
afbeelding[7]='<a href="nieuws25a.htm"><IMG SRC="pics/schuif7.JPG" width=444 height=340 border=0 alt="Ook grote mensen hebben carnavalsleut tijdens de Kleine Indetrek"></a>'
afbeelding[8]='<IMG SRC="pics/schuif8.JPG" width=444 height=340 border=0 alt="Zanggroep Lencante zingt de sterren van de hemel"></a>'
afbeelding[9]='<IMG SRC="pics/schuif9.JPG" width=444 height=340 border=0 alt="Stijlvol afscheid van de basisschool met groots galabal"></a>'
afbeelding[10]='<a href="nieuws31.htm"><IMG SRC="pics/schuif10.JPG" width=444 height=340 border=0 alt="De Beijersland Kapel is bij tal van evenementen een graag geziene gast"></a>'
afbeelding[11]='<a href="nieuws33.htm"><IMG SRC="pics/schuif11.JPG" width=444 height=340 border=0 alt="Tijdens de Kerstmarkt mogen ook grote kinderen bij de kerstman op schoot"></a>'
afbeelding[12]='<IMG SRC="pics/schuif12.JPG" width=444 height=340 border=0 alt="Schoolkinderen maken Lennisheuvel mooier en groener tijdens de Boomfeestdag"></a>'
afbeelding[13]='<IMG SRC="pics/schuif12a.JPG" width=444 height=340 border=0 alt="Het engelenkoortje olv Rian vd Heijden is de trots van de St.Theresiaparochie"></a>'
afbeelding[14]='<IMG SRC="pics/afsluiting.JPG" width=444 height=340 border=0></a>'

//Hieronder niets wijzigen
var kopieersnelheid=snelheid
afbeelding='<nobr>'+afbeelding.join(" ")+'</nobr>'
var iedom=document.all||document.getElementById
if (iedom)
document.write('<span id="temp" style="visibility:hidden;position:absolute;top:-100;left:-3000">'+afbeelding+'</span>')
var huidige_breedte=''

function opvullen(){
if (iedom){
afb=document.getElementById? document.getElementById("test2") : document.all.test2
afb2=document.getElementById? document.getElementById("test3") : document.all.test3
afb.innerHTML=afb2.innerHTML=afbeelding
huidige_breedte=document.all? afb.offsetWidth : document.getElementById("temp").offsetWidth
afb2.style.left=huidige_breedte+4
}
else if (document.layers){
ns_slide=document.netscape.document.netscape2
ns_slide2=document.netscape.document.netscape3
ns_slide.document.write(afbeelding)
ns_slide.document.close()
huidige_breedte=ns_slide.document.width
ns_slide2.left=huidige_breedte+4
ns_slide2.document.write(afbeelding)
ns_slide2.document.close()
}
lefttime=setInterval("schuiflinks()",30)
}
window.onload=opvullen

function schuiflinks(){
if (iedom){
if (parseInt(afb.style.left)>(huidige_breedte*(-1)+8))
afb.style.left=parseInt(afb.style.left)-kopieersnelheid
else
afb.style.left=parseInt(afb2.style.left)+huidige_breedte+4

if (parseInt(afb2.style.left)>(huidige_breedte*(-1)+8))
afb2.style.left=parseInt(afb2.style.left)-kopieersnelheid
else
afb2.style.left=parseInt(afb.style.left)+huidige_breedte+4

}
else if (document.layers){
if (ns_slide.left>(huidige_breedte*(-1)+8))
ns_slide.left-=kopieersnelheid
else
ns_slide.left=ns_slide2.left+huidige_breedte+4

if (ns_slide2.left>(huidige_breedte*(-1)+8))
ns_slide2.left-=kopieersnelheid
else
ns_slide2.left=ns_slide.left+huidige_breedte+4
}
}
if (iedom||document.layers){
with (document){
document.write('<table border="0" cellspacing="0" cellpadding="0"><td>')
if (iedom){
write('<div style="position:relative;width:'+breedte+';height:'+hoogte+';overflow:hidden">')
write('<div style="position:absolute;width:'+breedte+';height:'+hoogte+';background-color:'+agrondkleur+'" onMouseover="kopieersnelheid=0" onMouseout="kopieersnelheid=snelheid">')
write('<div id="test2" style="position:absolute;left:0;top:0"></div>')
write('<div id="test3" style="position:absolute;left:-1000;top:0"></div>')
write('</div></div>')
}
else if (document.layers){
write('<ilayer width='+breedte+' height='+hoogte+' name="netscape" bgColor='+agrondkleur+'>')
write('<layer name="netscape2" left=0 top=0 onMouseover="kopieersnelheid=0" onMouseout="kopieersnelheid=snelheid"></layer>')
write('<layer name="netscape3" left=0 top=0 onMouseover="kopieersnelheid=0" onMouseout="kopieersnelheid=snelheid"></layer>')
write('</ilayer>')
}
document.write('</td></table>')
}
}
