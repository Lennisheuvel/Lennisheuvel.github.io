<script type="text/javascript">
<!-- hier vul je de namen van de afbeeldingen in -->
var images = new Array(

'pics/startglimlach.JPG',
'pics/glimlach1.JPG',
'pics/glimlach2.JPG',
'pics/glimlach3.JPG',
'pics/glimlach4.JPG',
'pics/oud1.JPG',
'pics/glimlach5.JPG',
'pics/glimlach5a.JPG',
'pics/oud3.JPG',
'pics/glimlach6a.JPG',
'pics/oud4.JPG',
'pics/glimlach12.JPG',
'pics/glimlach8.JPG',
'pics/glimlach10.JPG',
'pics/glimlach11.JPG',
'pics/glimlach15.JPG',
'pics/glimlach25.JPG',
'pics/glimlach21.JPG',
'pics/glimlach27.JPG',
'pics/glimlach7.JPG',
'pics/glimlach14.JPG',
'pics/glimlach17.JPG',
'pics/glimlach18.JPG',
'pics/glimlach19.JPG',
'pics/glimlach20.JPG',
'pics/glimlach13.JPG',
'pics/glimlach22.JPG',
'pics/glimlach23.JPG',
'pics/glimlach26.JPG',
'pics/glimlach24.JPG'	<!-- geen komma na de laatste afbeelding -->
);
var teller = 1;
var pauze = 4750;

function opacWaarde(el, opacity) {
	opacity /= 100;
	el.style.opacity = opacity;
	el.style.MozOpacity = opacity;
	el.style.filter = "alpha(opacity=" + (opacity*100) + ")";}

function fadeBeeld(el, currentOpacity) {
	currentOpacity += 5;
	if (currentOpacity > 100) {
		opacWaarde(el, 100);
		var prevEl = el.previousSibling ? el.previousSibling : el.parentNode.lastChild;
		prevEl.style.visibility = 'hidden';
		el.style.zIndex = 1;
		window.setTimeout(startFaden, pauze);}
	else {
		opacWaarde(el, currentOpacity);
		window.setTimeout(function() { fadeBeeld(el, currentOpacity); }, 50);}}

function startFaden() {
	var el = document.getElementById('beeldcontainer').childNodes[teller];
	el.style.visibility = 'visible';
	el.style.zIndex = 2;
	opacWaarde(el, 0);
	fadeBeeld(el,0);
	teller = (teller < images.length-1) ? teller + 1 : 0;}

function startScript() {
	var el = document.getElementById('beeldcontainer');
	while (el.firstChild) { el.removeChild(el.firstChild); }
	for(var i=0; i<images.length; i++) {
		var t = document.createElement('IMG');
		t.setAttribute('src',images[i]);
		t.style.position = 'absolute';
		t.style.visibility = 'hidden';
		el.appendChild(t);}
	el.firstChild.style.visibility = 'visible';
	window.setTimeout(startFaden, pauze);}
	
window.onload=startScript;	<!-- het script wordt hier gestart met onload, dit kun je wijzigen -->
</script>
